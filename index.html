<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Only For You ‚ù§Ô∏è</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI',sans-serif;
}

body{
overflow:hidden;
background:black;
}

/* Full Screen Slide */
.slide{
position:absolute;
width:100%;
height:100vh;
background-size:cover;
background-position:center;
animation:zoom 8s ease-in-out infinite alternate;
opacity:0;
transition:opacity 1.5s ease-in-out;
}

.slide.active{
opacity:1;
}

@keyframes zoom{
from{transform:scale(1);}
to{transform:scale(1.1);}
}

/* Overlay */
.overlay{
position:absolute;
width:100%;
height:100%;
background:rgba(0,0,0,0.4);
}

/* Text */
.text{
position:absolute;
bottom:20%;
width:100%;
text-align:center;
color:white;
font-size:28px;
font-weight:bold;
text-shadow:0 0 20px pink;
animation:fadeText 3s ease-in-out infinite alternate;
}

@keyframes fadeText{
from{opacity:0.7;}
to{opacity:1;}
}
</style>
</head>

<body>

<div class="slide active" style="background-image:url('IMG-20260213-WA0001.jpg')">
<div class="overlay"></div>
<div class="text">Only For You üíñ</div>
</div>

<div class="slide" style="background-image:url('IMG-20260213-WA0002.jpg')">
<div class="overlay"></div>
<div class="text">You Are My Everything ‚ú®</div>
</div>

<div class="slide" style="background-image:url('IMG-20260213-WA0003.jpg')">
<div class="overlay"></div>
<div class="text">Happy Birthday My Love ‚ù§Ô∏è</div>
</div>

<audio autoplay loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<script>
let slides=document.querySelectorAll(".slide");
let index=0;

setInterval(()=>{
slides[index].classList.remove("active");
index=(index+1)%slides.length;
slides[index].classList.add("active");
},8000);
</script>

</body>
</html>
